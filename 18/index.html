<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div 和 span</title>
</head>

<body>
    <!-- 区块容器元素 -->
    <div style="background-color: blue;">
        第一个区块 div
    </div>
    <div style="background-color: red;">
        第二个区块 div
    </div>
    <!-- 行内容器元素 -->
    <span style="background-color: yellow;">
        第一个行内元素 span
    </span>
</body>

</html>
