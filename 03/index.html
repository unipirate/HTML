<!DOCTYPE html>
<html lang="en">

<head>
    <title>无序列表和有序列表</title>
</head>

<body>
    <!-- ul 无序列表  ol  有序列表 -->
    <h2>无序列表</h2>
    <ul>
        <li>CD</li>
        <li>DVD</li>
        <li>蓝光</li>
    </ul>
    <h2>有序列表</h2>
    <ol>
        <li>CD</li>
        <li>DVD</li>
        <li>蓝光</li>
    </ol>
</body>

</html>
