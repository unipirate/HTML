<!DOCTYPE html>
<html lang="en">

<head>
    <title>表格</title>
    <style>
        table, th, tr, td{
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>星球</th>
            <th>海洋</th>
            <th>沙漠</th>
        </tr>
        <tr>
            <th>地球</th>
            <th>太平洋</th>
            <th>撒哈拉</th>
        </tr>
    </table>
</body>

</html>
